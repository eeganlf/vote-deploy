apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - image: docker.io/okapetanios/vote:47de2da9a227bc7d4098e2015f09f9efef675b32
        name: vote-ui
        ports:
        - containerPort: 80
