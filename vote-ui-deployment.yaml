apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - image: docker.io/okapetanios/vote:26a6312ee85795da736c2590c5237606d9aa6a8c
        name: vote-ui
        ports:
        - containerPort: 80
