apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - image: docker.io/okapetanios/vote:26f1527f20c4b9ca130e832b439b9a0f60ac779c
        name: vote-ui
        ports:
        - containerPort: 80
